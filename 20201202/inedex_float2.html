<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float2</title>
<style>
	*{margin: 0;padding: 0;
a:link,a:visted{color:#000;text-decoration: none;}
li{list-style: none;}
.clearfix:after{content: "";
display: block;
clear: both;
	}
}
div.nav{width: 500px;
 background-color:skyblue;
margin: 0 auto;
}



div.nav>ul{}
div.nav>ul>li{float: left;
width: 100PX;height: 40PX;
text-align: center;
line-height: 40PX;

}
div.nav>ul>li:hover{
	background-color: #ccc;
}





</style>


</head>
<body>
	<div class="nav">
		<ul class="clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>


	</div>





</body>
</html>
