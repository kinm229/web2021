<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display</title>
</head>
<style>
	*{margin: 0;padding: 0;}
a:link,a:visted{color: #000;text-decoration: none;}
li{list-style: none;}

ul.gnb>li{display: inline;}
ul.gnb>li>a{background-color: brown;
	display: inline-block;
color: #fff;
width: 100px;height: 35px;
text-align: center;
line-height: 35px;
}
ul.gnb>li>a:hover{background-color: skyblue;
color: #f00;	
}
</style>

<body>
	<ul class="gnb">
		<li><a href="#">menu1</a></li>	
		<li><a href="#">menu1</a></li>	
		<li><a href="#">menu1</a></li>	
		<li><a href="#">menu1</a></li>	
		
	</ul>

		<li><a href="#">menu1</a></li>	
	
</body>
</html>
